syntax = "proto3";

message Authenticate {
    string password = 1;
}

message MasterCommand {

    message Build {
        string branch = 1;
        string commit_hash = 2;
    }

    message ConnectSlave {
        string address = 1;
        int32 port = 2;
        string password = 3;
    }

    message CreateJob {
        string name = 1;
        string script_path = 2;
    }

    string token = 1;

    oneof command {
        Authenticate auth = 2;
        Build build = 3;
        ConnectSlave connect_slave = 4;
        CreateJob create_job = 5;
    }

}

message SlaveCommand {

    message Build {
        string repo_address = 1;
        string branch = 2;
        string commit_hash = 3;
        bytes script = 4;
        int32 log_server_port = 5;
    }

    string token = 1;

    oneof command {
        Authenticate auth = 2;
        int32 test = 3;
        Build build = 4;
    }

}

message Result {

    enum Code {
        NONE = 0;
        OK = 1;
        FAIL = 2;
        BUSY = 3;
    }

    Code code = 1;
    string error = 2;
    string token = 3;

}

